<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div id="headline-and-tagline">
            <h2 id="headline">Bearish Burgers</h2>
            <h3 id="tagline">There is no second best</h3>
        </div>
        <img id="banner-img" src="/burger-banner.png">
    </header>
    <main>
        <section id="food-list"></section>

        <section id="order-summary">
            <h2>Your Order</h2>
            <div id="order-details"></div>

            <div id="order-total"></div>

            <button id="order-btn" class="default-btn">Complete Order</button>
        </section>

        <section id="payment-details">
            <h2>Enter Card Details</h2>
            <form id="input-form">
                <input type="text" name="name" placeholder="Enter your name" required>
                <input type="text" name="card-number" placeholder="Enter card number" required pattern="\d{16}"
                    maxlength="16">
                <input type="text" name="cvv" placeholder="Enter CVV" required pattern="\d{3}" maxlength="3">
                <input type="submit" value="Pay" id="pay-btn" class="default-btn"></input>
            </form>
        </section>

        <section id="order-completed">
            <h3 id="completed-msg"></h3>
        </section>
    </main>

    <script src="index.js" type="module"></script>
</body>

</html>
